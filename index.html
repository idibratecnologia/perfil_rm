<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Selecione o Módulo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #1f2937;
    }


    .top-bar {
      background: #0C6C94;
      color: #fff;
      width: 100%;
      padding: 18px 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }


    .page-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 16px;
    }


    .card {
      background: #fff;
      padding: 40px 40px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid #e5e7eb;
      width: 100%;
      max-width: 500px;  /* aumentei o tamanho */
      text-align: center;
      animation: fadeIn 0.3s ease-out;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #111827;
    }


    .modules-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
    }


    .module-button {
      background: #0C6C94;
      color: #fff;
      padding: 16px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.18s;
      box-shadow: 0 2px 6px rgba(12,108,148,0.25);
    }

    .module-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 14px rgba(12,108,148,0.35);
      background: #0a5875;
    }


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 28px 20px;
      }
      .module-button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

  <div class="top-bar">Selecione o Módulo Desejado</div>

  <main class="page-wrapper">

    <section class="card">
      <div class="card-title">Escolha um módulo para configurar permissões</div>

      <div class="modules-list">
        <a href="construcao.html" class="module-button">Construção</a>
        <a href="backoffice.html" class="module-button">Backoffice</a>
        <a href="modulo3.html" class="module-button">Módulo 3</a>
        <a href="modulo4.html" class="module-button">Módulo 4</a>
      </div>
    </section>

  </main>

</body>
</html>
