<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Árvore de Menus TOTVS RM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background: #0C6C94;
      color: #fff;
      width: 100%;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .page-wrapper {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto 80px auto;
      padding: 0 12px;
    }

    .subtitle {
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: #4b5563;
    }

    .hint {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 12px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(15,23,42,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid #e5e7eb;
    }

    .card-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #111827;
    }

    .card-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-pill {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 0.8rem;
      color: #374151;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s, box-shadow 0.15s, transform 0.1s;
    }

    .btn-pill:hover {
      background: #eef2ff;
      box-shadow: 0 1px 4px rgba(15,23,42,0.18);
      transform: translateY(-1px);
    }

    .tree-container {
      padding: 16px 20px;
      font-size: 0.9rem;
      max-height: calc(100vh - 210px);
      overflow: auto;
      scrollbar-width: thin;
    }

    .tree-container ul {
      list-style: none;
      margin-left: 22px;
    }

    .tree-line {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 0;
    }

    .toggle-arrow {
      width: 16px;
      height: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: #4b5563;
    }

    .arrow-icon {
      width: 14px;
      height: 14px;
      display: block;
      transition: transform 0.18s ease;
    }

    .collapsed > ul {
      display: none;
    }

    .menu-checkbox {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 4px;
      border: 1px solid #9ca3af;
      display: inline-block;
      position: relative;
      cursor: pointer;
      background: #ffffff;
      transition: background 0.15s, border-color 0.15s, box-shadow 0.15s;
    }

    .menu-checkbox:checked {
      background: #0C6C94;
      border-color: #0C6C94;
      box-shadow: 0 0 0 2px rgba(12,108,148,0.25);
    }

    .menu-checkbox:checked::after {
      content: "";
      position: absolute;
      left: 3px;
      top: 1px;
      width: 4px;
      height: 8px;
      border: 2px solid #fff;
      border-top: none;
      border-left: none;
      transform: rotate(45deg);
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(243,244,246,0.95);
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 8px 12px;
      backdrop-filter: blur(6px);
    }

    .footer-buttons {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .footer-buttons button {
      padding: 9px 20px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s, box-shadow 0.15s, transform 0.1s;
    }

    .btn-primary {
      background: #0C6C94;
      color: #fff;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
  </style>
</head>

      </header>

      <div id="tree" class="tree-container"></div>
    </section>
  </main>

  <div class="footer-bar">

  <script>
    function construirArvoreMenus() {
      const raw = document.getElementById('raw-menus').textContent.split('\n');
      const treeContainer = document.getElementById('tree');
      const rootUl = document.createElement('ul');
      treeContainer.appendChild(rootUl);

      const stack = [{ indent: -1, ul: rootUl }];

      raw.forEach(line => {
        if (!line.trim()) return;
        const indent = line.match(/^\s*/)[0].length;
        const text = line.trim();

        while (indent <= stack[stack.length - 1].indent) stack.pop();
        const parentUl = stack[stack.length - 1].ul;

        const li = document.createElement('li');

        const arrow = document.createElement('span');
        arrow.className = "toggle-arrow";
        arrow.innerHTML = `
          <svg class="arrow-icon" viewBox="0 0 24 24">
            <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
          </svg>
        `;

        const label = document.createElement('label');
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.className = "menu-checkbox";
        label.appendChild(cb);
        label.appendChild(document.createTextNode(" " + text));

        const linha = document.createElement('div');
        linha.className = "tree-line";
        linha.appendChild(arrow);
        linha.appendChild(label);

        li.appendChild(linha);
        parentUl.appendChild(li);

        const childUl = document.createElement('ul');
        li.appendChild(childUl);

        stack.push({ indent, ul: childUl });
      });

      document.querySelectorAll('#tree li').forEach(li => {
        const childUl = li.querySelector(':scope > ul');
        if (!childUl || childUl.children.length === 0) {
          li.querySelector('.toggle-arrow').remove();
        } else {
          li.classList.add('collapsed');
        }
      });

      ativarSetinhas();
      ativarPropagacao();
    }

    function ativarSetinhas() {
      document.querySelectorAll('.toggle-arrow').forEach(arrow => {
        arrow.addEventListener('click', () => {
          const li = arrow.closest('li');
          const icon = arrow.querySelector('.arrow-icon');

          if (li.classList.contains('collapsed')) {
            li.classList.remove('collapsed');
            icon.style.transform = "rotate(90deg)";
          } else {
            li.classList.add('collapsed');
            icon.style.transform = "rotate(0deg)";
          }
        });
      });
    }

    function ativarPropagacao() {
      document.getElementById('tree').addEventListener('change', (e) => {
        if (!e.target.classList.contains('menu-checkbox')) return;

        const li = e.target.closest('li');
        li.querySelectorAll('ul .menu-checkbox').forEach(cb => cb.checked = e.target.checked);
      });
    }

    function marcarTodos(v) {
      document.querySelectorAll('.menu-checkbox').forEach(cb => cb.checked = v);
    }

    function expandirTodos(v) {
      document.querySelectorAll('#tree li').forEach(li => {
        const icon = li.querySelector('.arrow-icon');
        const hasChildren = li.querySelector(':scope > ul')?.children.length;

        if (!hasChildren) return;

        if (v) {
          li.classList.remove('collapsed');
          icon.style.transform = "rotate(90deg)";
        } else {
          li.classList.add('collapsed');
          icon.style.transform = "rotate(0deg)";
        }
      });
    }
